<div style="background:url(https://res.cloudinary.com/hungryram19/image/upload/v1632122224/corinne-renteria/complete-muscle-therapy/rocks-stack.jpg) no-repeat;background-size:cover" uk-parallax="bgy: -300">
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-flex uk-flex-center">
                <div class="uk-width-2xlarge uk-text-center">
                    <h2 class="uk-h1 uk-white uk-text-center">{{ .Site.Data.home.banner.heading }}</h2>
                </div>
            </div>
        </div>
        <div class="uk-section uk-section-small number__counter">
            <div class="uk-container uk-text-center">
                 <div class="uk-grid-column-medium uk-grid-row-large uk-child-width-1-3@s uk-flex uk-flex-center" uk-grid>
                    {{ range first 3 ( where $.Site.RegularPages "Type" "services" ) }}
                    <div>
                        <div class="uk-card">
                            <div class="uk-card-body">
                                <h3 class="uk-text-bold uk-white">{{ .Title }}</h3>
                                {{ .Content | truncate 70 }}
                                <a href="{{ .Permalink }}" class="accent">Read more</a>
                            </div>
                        </div>
                    </div> 
                    {{ end }}
                </div>
                <a href="{{ .Site.Data.profile.booking_link }}" class="uk-button uk-button-secondary uk-margin-medium-top">Schedule</a>
            </div>
        </div>
    </div>
</div>
