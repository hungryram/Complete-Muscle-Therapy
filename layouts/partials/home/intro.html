{{ $optBlock := dict "display" "block" }}

<div class="uk-section">
    <div class="uk-container uk-container-large">
        <div class="uk-grid-large uk-flex uk-flex-middle" uk-grid>
            <div class="uk-width-1-2@s uk-position-relative">
                <img src="https://res.cloudinary.com/hungryram19/image/upload/v1632120015/corinne-renteria/complete-muscle-therapy/stacked-rocks.jpg" alt="" width="400">
                <img src="https://res.cloudinary.com/hungryram19/image/upload/v1632117490/corinne-renteria/complete-muscle-therapy/slider-img-1.jpg" style="position:absolute;left:50%;" alt="" width="400" uk-parallax="y: 300; easing: -1.5">
            </div>
            <div class="uk-width-1-2@s">
                <div class="uk-card">
                    <h2 class="uk-margin-small-top uk-white uk-h1">{{ .Site.Data.home.introduction.heading }}</h2>
                    {{ .Site.Data.home.introduction.body | $.Page.RenderString $optBlock }}
                    <a href="/about" class="uk-button uk-button-secondary">Learn more</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="uk-section uk-section-large">
    <div class="uk-container uk-container-large">
        <div class="uk-grid-large uk-flex uk-flex-middle" uk-grid>
            <div class="uk-width-1-2@s">
                <div class="uk-card">
                    <h2 class="uk-margin-small-top uk-white uk-h1">{{ .Site.Data.home.introduction.heading }}</h2>
                    {{ .Site.Data.home.introduction.body | $.Page.RenderString $optBlock }}
                    <a href="/about" class="uk-button uk-button-secondary">Learn more</a>
                </div>
            </div>
            <div class="uk-width-1-2@s uk-position-relative uk-text-right">
                <img src="https://res.cloudinary.com/hungryram19/image/upload/v1632120015/corinne-renteria/complete-muscle-therapy/stacked-rocks.jpg" alt="" width="400">
                <img src="https://res.cloudinary.com/hungryram19/image/upload/v1632117490/corinne-renteria/complete-muscle-therapy/slider-img-1.jpg" style="position:absolute;right:20%;" alt="" width="400" uk-parallax="y: 300; easing: -1.5">
            </div>
        </div>
    </div>
</div>
